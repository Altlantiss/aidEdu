<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>艾迪教育</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- SUI -->
	<link rel="stylesheet" type="text/css" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	<!-- SUI扩展 -->
	<link rel="stylesheet" type="text/css" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	<!-- ICON -->
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1169346_5hffwqsjr6g.css">
	<!-- COMMON CSS -->
	<link rel="stylesheet" type="text/css" href="./static/css/style.css">
	<link rel="stylesheet" type="text/css" href="./static/css/register.css">
</head>
<body>
	<div class="page page-current">
		<!-- CONTENT -->
		<div class="content">
			<div class="header">
				<div class="avatar-wrapper">
					<img src="http://thirdwx.qlogo.cn/mmopen/tmc8ib88PGUtX71Sgvlcdsvt6AHs5onj0NiccYv3iatR5BsiaYJY0ceutGj34jgKnicRU4CuF1OqAJwAWebqBpKNNFcAYbqeQQdUl/132" alt="" class="avatar">
				</div>
			</div>
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-mobile"></i></div>
							<div class="item-inner">
								<div class="item-title label">手机号</div>
								<div class="item-input">
									<input type="text" placeholder="请输入手机号">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-verify"></i></div>
							<div class="item-inner">
								<div class="item-title label">验证码</div>
								<div class="item-input verify-input">
									<input type="text" placeholder="">
								</div>
								<div class="btn-wrapper">
									<a href="#" class="getVerify">获取验证码</a>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-nickname"></i></div>
							<div class="item-inner">
								<div class="item-title label">会员名</div>
								<div class="item-input">
									<input type="text" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-gender"></i></div>
							<div class="item-inner">
								<div class="item-title label">性别</div>
								<div class="item-input">
									<select disabled>
										<option>男</option>
										<option>女</option>
									</select>
								</div>
							</div>
						</div>
					</li>
					<!-- Date -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-country"></i></div>
							<div class="item-inner">
								<div class="item-title label">国籍</div>
								<div class="item-input">
									<input type="text" placeholder="" disabled>
								</div>
							</div>
						</div>
					</li>
					<!-- Switch (Checkbox) -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-city"></i></div>
							<div class="item-inner">
								<div class="item-title label">省市</div>
								<div class="item-input">
									<input type="text" id='city-picker' value="北京 通州区"/>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-100"><a href="#" class="button button-big button-fill button-success">成为会员</a></div>
				</div>
			</div>
		</div>
		<!-- END CONTENT -->
	</div>

	<!-- SUI -->
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
	<script type='text/javascript' src='./static/js/common.js' charset='utf-8'></script>
	<script type='text/javascript' src='./static/js/register.js' charset='utf-8'></script>
</body>
</html>
